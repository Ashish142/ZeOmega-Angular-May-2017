<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bug Tracker</title>
	<style>
		body{
			margin-left: 50px;
		}
		section{
			margin-bottom: 10px;
		}
		.closed{
			color : red;
			text-decoration: line-through;
			font-style: italic;
			font-weight: bold;
		}
		ol{
			list-style: none;
			-webkit-padding-start : 0px;
			width: 500px;
		}
		li{
			margin-bottom: 10px;
			border: 1px solid gray;
			background-color: #e7e7e7;
			padding : 10px;
			border-radius: 5px;
		}
		.bugname{
			cursor : pointer;
		}
		.stats, .bugname{
			font-size: 22pt;
		}
		.datetime{
			font-style: italic;
		}
	</style>
	<script src="angular.js"></script>
	<script type="text/usecases">
		1. Add new bugs - done
		2. List the bugs - done
		3. Toggle the 'closed' status of the bugs - done
		4. Remove closed bugs - done
		5. Display statistics (# of closed bugs / total # of bugs) - done
		6. Search for the bugs
		7. Sort the bugs
		8. Improve the bug display
		9. Persist the bugs in the localStorage (assignment)
		10. Display 'createdAt'
		11. Persist the bugs in the server
		12. Make the bugs accessible using unique urls
	</script>
	<script>
		var bugTrackerApp = angular.module('bugTrackerApp', []);

		bugTrackerApp.value('defaultBugName', '[Default Bug]')

		/*bugTrackerApp.factory( 'bugOperations' , function(defaultBugName){
			return {
				createNew : function(bugName){
					return {
						name : bugName || defaultBugName,
						isClosed : false
					};
				},
				toggle : function(bug){
					bug.isClosed = !bug.isClosed;
				}
			};
		});*/

		bugTrackerApp.service( 'bugOperations' , function(defaultBugName){
			
			this.createNew = function(bugName){
				return {
					name : bugName || defaultBugName,
					isClosed : false
				};
			};
			this.toggle = function(bug){
				bug.isClosed = !bug.isClosed;
			}
		
		});

		bugTrackerApp.controller('bugsController', function($scope, bugOperations){
			function getDefaultBugs(){
				return [
					bugOperations.createNew('Server communication failure'),
					bugOperations.createNew('Data validation error'),
					bugOperations.createNew('User actions not recognised'),
					bugOperations.createNew('Application is not responsive'),
				];
			}

			$scope.bugs = getDefaultBugs();



			$scope.addNew = function(bugName){
				var newBug = bugOperations.createNew(bugName);
				$scope.bugs.push(newBug);
			};

			$scope.toggle = function(bug){
				bugOperations.toggle(bug);
			};

			$scope.removeClosed = function(){
				for(var index = $scope.bugs.length - 1; index >= 0; index--)
					if ($scope.bugs[index].isClosed)
						$scope.bugs.splice(index, 1);
			};

			$scope.getClosedCount = function(){
				var closedCount = 0;
				for(var index = 0; index < $scope.bugs.length; index++)
					if ($scope.bugs[index].isClosed)
						++closedCount;
				return closedCount;
			};
		});

	</script>
</head>
<body ng-app="bugTrackerApp">
	<input type="text" name="" id="" ng-model="emp.name">
	<h1>Bug Tracker</h1>
	<hr>
	<div class="content" ng-controller="bugsController">
		<section class="stats">
			<span class="closed">{{getClosedCount()}}</span>
			<span> / </span>
			<span>{{bugs.length}}</span>
		</section>
		<section class="sort">
			<label for="">Order By :</label>
			<select  ng-model="sortBugBy">
				<option value="name">Name</option>
				<option value="isClosed">Status</option>
			</select>
			<label for="">Descending ? :</label>
			<input type="checkbox" ng-model="sortBugDescending">
		</section>
		<section class="search">
			<label for="">Search :</label>
			<input type="text" ng-model="searchBug.name">
			<label for="">Closed ? :</label>
			<input type="checkbox" ng-model="searchBug.isClosed">
			<input type="button" value="Show All" ng-click="searchBug.isClosed=''" ng-init="searchBug.isClosed=''" ng-hide="searchBug.isClosed === ''">
		</section>
		<section class="edit">
			<label for="">Bug Name :</label>
			<input type="text" ng-model="newBugName">
			<input type="button" value="Add New" ng-click="addNew(newBugName)">
		</section>
		<section class="list">
			<ol>
				<li ng-repeat="bug in bugs | filter:searchBug | orderBy:sortBugBy:sortBugDescending ">
					<span class="bugname" ng-click="toggle(bug)" ng-class="{closed : bug.isClosed}">
						{{bug.name}}
					</span>
					<div class="datetime">[Created At]</div>
				</li>
			</ol>
			<input type="button" value="Remove Closed" ng-click="removeClosed()">
		</section>
	</div>
</body>
</html>
